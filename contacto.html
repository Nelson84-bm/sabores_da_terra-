<body>
    <header>
        <h1>Contacto</h1>
        <!-- Botão para alternar tema -->
    <button id="theme-toggle" class="theme-toggle">Alternar Tema</button>
    </header>

    <section>
        <form id="contactForm" action="php/process_contact.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div>
            <p>Endereço: Bairo massenger, Cidade de lichinga</p>
            <p>Telefone: (+258) 864607243 - Nelson Bartolomeu {eng.informatico do restaurante}</p>
            <iframe src="https://www.google.com/maps/embed?pb=..."></iframe>
        </div>
    </section>

    <footer>
